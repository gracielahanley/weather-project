<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>weatherCard</title>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="card" style="width: 50%;">
            <div class="row">
                        <div class="col-6">
                            <input type="search" class="form-control" id="inputCity" placeholder="type a city...">
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary mb-3 button">search</button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary mb-3 button" id="current">Current</button>
                        </div>
                    </div>
                <div class="card-body">
                <h5 class="card-title" id="title-city">Sydney NSW, Australia</h5>
                <p class="day">Wednesday <span id="time">22:00</span></p>
                <p class="type">Partly Cloudy</p>
                </div>
                    <div class="row insider">
                        <div class="col-6 temp">
                            ⛅ <span id="numberTemp">19</span> <span class="grades"><a id="celsius" href="#">°C</a>|<a id="fahrenheit" href="#">°F</a></span>
                        </div>
                        <div class="col-6" id="data">
                            <p id="precipitation">
                                Precipitation: 0%
                            </p> 
                            <p id="humidity">
                                Humidity: 77%
                            </p>
                            <p id="wind">
                                Wind: 8 km/h
                            </p>
                        </div>
                    </div>
            </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
